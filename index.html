<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shark Learns - Login & Registro</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Panel Izquierdo -->
      <div class="left-panel">
        <div class="mascota">
          <img src="img/shark-logo.png" alt="Shark Logo" />
          <h2>SHARK LEARNS</h2>
          <p>¡Aprender es una aventura!</p>
        </div>
        <div class="roles">
          <button data-role="student" class="active">🐠 Student</button>
          <button data-role="teacher">🦈 Teacher</button>
        </div>
      </div>

      <!-- Panel Derecho -->
      <div class="right-panel">
        <div class="tabs">
          <button id="btnLogin" class="active">🔑 Login</button>
          <button id="btnRegister">📝 Registro</button>
        </div>

        <div class="forms-container">
          <!-- Login -->
          <form id="formLogin" class="form active">
            <input
              id="login-email"
              type="email"
              placeholder="📧 Email"
              required
            />
            <input
              id="login-password"
              type="password"
              placeholder="🔒 Password"
              required
            />
            <button type="submit" class="btn-action">🌊 LOGIN</button>
          </form>

          <!-- Registro -->
          <form id="formRegistro" class="form">
            <input
              id="username"
              type="text"
              placeholder="👤 Username"
              required
            />
            <div class="inline">
              <input
                id="password"
                type="password"
                placeholder="🔒 Password"
                required
              />
              <input
                id="confirm"
                type="password"
                placeholder="✅ Confirm"
                required
              />
            </div>
            <input id="email" type="email" placeholder="📧 Email" required />
            <button type="submit" class="btn-action">🌟 REGISTER</button>
          </form>
        </div>

        <p id="msg" class="msg"></p>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
